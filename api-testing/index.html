<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrome AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chrome AI Assistant</h1>
        <div id="status-container"></div>
        
        <textarea 
            id="input" 
            placeholder="Enter your text here... (e.g., 'Explain quantum computing in simple terms')"
        ></textarea>
        
        <select id="action">
            <option value="summarize">Summarize Text</option>
            <option value="improve">Improve Writing</option>
            <option value="translate">Translate to Spanish</option>
            <option value="explain">Explain Concept</option>
            <option value="analyze">Analyze Text</option>
        </select>
        
        <button id="process-btn">Process with AI</button>
        
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
